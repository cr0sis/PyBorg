<!DOCTYPE html>
<html>
<head>
    <title>F12 Protection Test</title>
</head>
<body>
    <h1>F12 Protection Test</h1>
    <p>Open console (F12) to test protection...</p>
    <div id="results"></div>
    
    <script>
        // Test the protection by trying common F12 exploits
        
        // Test 1: Try to access protected variables
        console.log("Testing F12 protection...");
        
        setTimeout(() => {
            try {
                // These should trigger security responses
                window.score = 999999;
                window.lives = 999;
                window.level = 999;
                
                console.log("Score:", window.score);
                console.log("Lives:", window.lives);
                console.log("Level:", window.level);
                
                // Try honeypot access
                window.cheat_score = 100000;
                console.log("Cheat score:", window.cheat_score);
                
            } catch(e) {
                console.log("Protection working - caught exception:", e.message);
            }
        }, 1000);
        
        // Test 2: Monitor security state
        setInterval(() => {
            if (window.SECURITY_STATE) {
                document.getElementById('results').innerHTML = 
                    '<h3>Security State:</h3>' +
                    '<p>Dev Tools Detected: ' + window.SECURITY_STATE.devToolsDetected + '</p>' +
                    '<p>Tampering Detected: ' + window.SECURITY_STATE.tamperingDetected + '</p>' +
                    '<p>Game Compromised: ' + window.SECURITY_STATE.gameCompromised + '</p>';
            }
        }, 2000);
    </script>
</body>
</html>
