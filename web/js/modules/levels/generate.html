<!DOCTYPE html>
<html>
<head>
    <title>Level Data Generator</title>
</head>
<body>
    <h1>Level Data Generator</h1>
    <button onclick="generateAllLevels()">Generate Levels 1-10</button>
    <div id="output"></div>
    
    <script src="generateLevelData.js"></script>
    <script>
        function generateAllLevels() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Generated Level Data:</h2>';
            
            for (let level = 1; level <= 10; level++) {
                try {
                    const levelData = generateLevelData(level);
                    
                    // Create a download link for each level
                    const filename = `level-${level.toString().padStart(3, '0')}.json`;
                    const jsonStr = JSON.stringify(levelData, null, 2);
                    
                    const blob = new Blob([jsonStr], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>Level ${level}: ${levelData.name}</h3>
                        <p>Blocks: ${levelData.blocks.length}</p>
                        <a href="${url}" download="${filename}">Download ${filename}</a>
                        <pre style="max-height: 200px; overflow-y: auto; background: #f5f5f5; padding: 10px; margin: 10px 0;">
${jsonStr}
                        </pre>
                    `;
                    output.appendChild(div);
                    
                    console.log(`Level ${level} generated:`, levelData);
                } catch (error) {
                    console.error(`Failed to generate level ${level}:`, error);
                    output.innerHTML += `<p style="color: red;">Error generating level ${level}: ${error.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
